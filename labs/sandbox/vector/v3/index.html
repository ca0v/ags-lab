<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>FeatureLayer</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.29/"></script>

    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require([
            "esri/map",
            "esri/layers/FeatureLayer",
            "esri/layers/VectorTileLayer",
            "dojo/domReady!"
        ],
            function (
                Map,
                FeatureLayer,
                VectorTileLayer
            ) {

                var map = new Map("map", {
                    //basemap: "hybrid",
                    center: [-82.44109, 35.6122],
                    zoom: 17
                });

                /****************************************************************
                 * Add feature layer - A FeatureLayer at minimum should point
                 * to a URL to a feature service or point to a feature collection 
                 * object.
                 ***************************************************************/

                // Carbon storage of trees in Warren Wilson College.
                var featureLayer = new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0");

                /********************************************************************
                 * Add a vector tile layer to the map
                 *
                 * The url must point to the style or the vector tile service
                 *********************************************************************/
                var tileLayer = new VectorTileLayer("https://jsapi.maps.arcgis.com/sharing/rest/content/items/75f4dfdff19e445395653121a95a85db/resources/styles/root.json");

                map.addLayer(tileLayer);
                map.addLayer(featureLayer);

            });
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
