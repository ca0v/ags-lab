<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Directions Widget</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" href="./routing-prototype.css">
    
    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #FFF;
            overflow: hidden;
            font-family: "Trebuchet MS";
        }
    </style>

    <script src="https://js.arcgis.com/3.16/"></script>
    <script>
        require([
        "esri/urlUtils", "esri/map", "esri/dijit/Directions",
        "dojo/parser","./routing-prototype.js",
        "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
      ], function(
        urlUtils, Map, Directions,
        parser,go
      ) {
        parser.parse().then(() => {
        });
        //all requests to route.arcgis.com will proxy to the proxyUrl defined in this object.
        urlUtils.addProxyRule({
          urlPrefix: "route.arcgis.com",
          proxyUrl: "/sproxy/"
        });
        urlUtils.addProxyRule({
          urlPrefix: "traffic.arcgis.com",
          proxyUrl: "/sproxy/"
        });

        var map = new Map("map", {
          basemap: "streets",
          center:[-98.56,39.82],
          zoom: 4
        });

        go.initializeMap(map);

        //default will point to ArcGIS world routing service
        go.initializeDirections("dir", map).addStops(["San Diego Zoo", [-117.138, 32.737]]);

        //default will point to ArcGIS world routing service 
        go.initializeDirections("dir2", map,"red").addStops(["Baboa Park", [-117.138, 32.738]]);
        
        go.parse();
      });
    </script>
</head>

<body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:270px;">
            <div>
                <input type="checkbox" checked class="toggler" data-ips-toggler-for="dir" />
                <label>Route 1 - George</label>
                <div id="dir">Route 1 - George</div>
            </div>
            <div>
                <input type="checkbox" checked class="toggler" data-ips-toggler-for="dir2" />
                <label>Route 2 - Henry</label>
                <div id="dir2"></div>
            </div>
        </div>
        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        </div>
    </div>
</body>

</html>
