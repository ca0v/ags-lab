<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Directions Widget</title>
    <link rel="stylesheet" href="../bower_components/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="../bower_components/esri/css/esri.css">
    <link rel="stylesheet" href="./routing-prototype.css">

    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #FFF;
            overflow: hidden;
            font-family: "Trebuchet MS";
        }
    </style>

    <!--<script src="https://js.arcgis.com/3.16/"></script>-->
    <script src="../bower_components/dojo/dojo.js"></script>
    <script>
        let path  = location.pathname.split("/");
        let thisPage = path.pop();
        path.pop();//ux

        require({
            packages: [{
            name: "app",
            location: path.join("/")                 
            }]
        });
        
        require([
            "dojo/_base/config",
            "esri/urlUtils", "esri/map",
            "dojo/parser",
            "app/ux/routing-prototype",
            "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
      ], function(config, urlUtils, Map, Directions, parser, go) {
          
        parser.parse();
        
        var map = new Map("map", {
          basemap: "streets",
          center:[-117.138991, 32.739543],
          zoom: 14
        });
    
        go.initializeMap(map);       
        go.getRoutes(document.getElementById("routes"), map);
      });
    </script>
</head>

<body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;">
        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div id="routes" class="routes"></div>
        </div>
    </div>
</body>

</html>
